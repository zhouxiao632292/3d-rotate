<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<style>
    *{
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .message{
        width:940px;
        height:300px;
        margin: 0 auto;
    }
    ul,li.messageList{
        display: inline-block
        width:100%;
        height:100%;
    }
    .messageList{
        width:220px;
        height:300px;
        position: relative;
        float: left;
        margin-right: 20px;
        perspective:1000px;
    }
    .messageList:last-child{
        margin-right: 0px;
    }
    .messageText,.messagePic{
        position: absolute;
        left:0;
        top:0;
        width:100%;
        height: 300px;
        background: rgba(0,0,0,.6);
        transition: 0.5s;/*过渡  使之速度慢点*/
    }
    .messageText{
        background: rgba(0,0,0,.6);
        text-align: center;
        line-height: 300px;
        color:#fff;
        transform: rotateY(90deg);
    }
    .messageList:hover  .messageText{
        transform: rotateY(0deg);
    }
    .messageList:hover  .messagePic{
        transform: rotateY(-90deg);
    }
    h2{
        text-align: center;
        padding: 25px;
    }

    /*小球碰撞*/
    .box1{
        width:100%;
        height:300px;
        background: #000;
    }
    .bubble{
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 450px;
        height:300px;
        background: #000;
        margin: 0 auto;
        padding-left: 50px;
        filter: blur(15px) contrast(30);
    }
    /*模仿一个伪元素  来清除浮动*/
    .bubble:after{
        display: block;  /*模仿一个伪元素  表示为块元素*/
        content: "";  /*模仿一个伪元素  内容设置为空*/
        clear:both;  /*模仿一个伪元素  来清除浮动*/
    }
    .content{
        width:100px;
        height:100px;
        border-radius: 50%;
        background: #fff;
    }
    /*可以做了影子  改变影子的位置  实现 碰撞的效果*/
    .content:nth-child(2){
        animation:changeFs 2s  infinite alternate ease-in-out;
    }

    @keyframes changeFs {
        from{
            box-shadow:350px 0 0 #fff;
        }to{
            box-shadow:-350px 0 0 #fff;
                 }
    }
    /*.clearfix{*/
        /*clear: both;*/
    /*}*/
   /*时光漏斗*/
    .Box{
        width:100%;
        height:auto;
        perspective: 1000px;
    }
    .box{
        width: 1000px;
        height:350px;
        margin: 74px auto;
        border:5px dotted blue;
        border-radius: 30px;
        animation: go 4s infinite linear ;
    }
    .box:hover{
        animation-play-state:paused;
    }
    .box ul{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .box ul li{
         width: 220px;
         height: 300px;
         position: relative;
         transform-style: perserve-3d;
        /*perspective:600px;*/
     }
    .box ul li.listLi:hover .imgPic{
        transform: rotateY(-90deg);
    }
    .box ul li.listLi:hover .text{
        transform: rotateY(0deg);
    }
    .imgPic,.text{
        width:100%;
        height:300px;
        position: absolute;
        top:0;
        left:0;
        transition: .5s;
    }
    .text{
        background: orange;
        text-align: center;
        line-height: 300px;
        transform: rotateY(90deg);
    }
    @keyframes go {
        0%{
            transform: rotateX(45deg);
        }
        50%{
            transform: rotateX(-45deg);
        }
        100%{
            transform: rotateX(45deg);
         }
    }

</style>
